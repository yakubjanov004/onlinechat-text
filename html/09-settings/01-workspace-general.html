<div class="page-header"><div><h1>Workspace General</h1><p class="text-muted">Workspace nomi, domen va locale sozlamalari</p></div><div class="page-header-actions"><a class="btn btn-secondary" href="./01b-workspace-branding.html">Branding bo'limi</a></div></div>
<section class="settings-card">
  <div class="settings-body">
    <section class="settings-section">
      <h3>General sozlamalar</h3>
      <div class="form-grid">
        <label class="form-field"><span class="form-label">Workspace nomi</span><input class="input" type="text" value="QULAY CHAT Support"></label>
        <label class="form-field"><span class="form-label">URL</span><input class="input" value="support.qulaychat.uz"></label>
        <label class="form-field"><span class="form-label">Timezone</span><select class="select"><option selected>GMT+5 Toshkent</option><option>GMT+3 Istanbul</option><option>GMT+6 Almaty</option></select></label>
        <label class="form-field"><span class="form-label">Til</span><select class="select"><option selected>O'zbek</option><option>English</option><option>Rus tili</option></select></label>
      </div>
      <label class="form-field" style="margin-top:10px"><span class="form-label">Workspace description</span><textarea class="textarea" rows="5">Mijoz support va sales chatlari uchun umumiy workspace.</textarea></label>
    </section>
  </div>
  <div class="sticky-save-bar"><button type="button" class="btn btn-secondary" data-action="reset-form">Bekor qilish</button><button type="button" class="btn btn-primary" data-action="save">Saqlash</button></div>
</section>
</main>
