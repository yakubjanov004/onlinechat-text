<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QULAY CHAT - Chat Transfer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/qulay-chat-design-system.css" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="../assets/qulay-chat-shell.js" defer></script>
    <script src="../assets/qulay-chat-runtime.js" defer></script>
    <script src="../assets/inbox-operations.js" defer></script>
  </head>
  <body data-active-nav="inbox" class="dashboard-shell-page">
    <main class="app-content">
      <div class="subnav-scroll">
        <div class="subnav-tabs">
          <a class="subnav-tab" href="./01-inbox-chat.html">Inbox</a
          ><a class="subnav-tab" href="./02-chat-open.html">Chat Ochiq Holat</a
          ><a class="subnav-tab" href="./03-info-sidebar.html"
            >Inbox Info Panel</a
          ><a class="subnav-tab" href="./04-canned-responses.html"
            >Canned Responses</a
          ><a class="subnav-tab active" href="./05-chat-transfer.html"
            >Chat Transfer</a
          ><a class="subnav-tab" href="./06-chat-merge.html">Chat Merge</a
          ><a class="subnav-tab" href="./07-bulk-actions.html">Bulk Actions</a>
        </div>
      </div>
      <div class="page-header">
        <div>
          <h1>Chat Transfer</h1>
          <p class="text-muted">
            Chatni skill yoki workload bo‘yicha boshqa agentga o‘tkazish
          </p>
        </div>
        <div class="page-header-actions">
          <button class="btn btn-secondary" type="button" data-transfer-auto>
            Auto-assign</button
          ><button class="btn btn-primary" type="button" data-transfer-submit>
            Transfer qilish
          </button>
        </div>
      </div>
      <section class="grid cols-2">
        <article class="card">
          <h3 style="margin-top: 0">Chat ma’lumoti</h3>
          <div class="kv-list">
            <div class="kv-row">
              <span>Chat ID</span><strong>#CH-1291</strong>
            </div>
            <div class="kv-row">
              <span>Mijoz</span><strong>Ahmad Valiyev</strong>
            </div>
            <div class="kv-row"><span>Kanal</span><strong>Web</strong></div>
            <div class="kv-row">
              <span>Prioritet</span><strong>High</strong>
            </div>
            <div class="kv-row">
              <span>Joriy agent</span><strong>Sardor A.</strong>
            </div>
          </div>
          <label class="field" style="margin-top: 12px"
            ><span class="label">Transfer sababi</span
            ><textarea
              class="textarea"
              rows="3"
              data-transfer-reason
              placeholder="Masalan: billing bo‘limiga eskalatsiya kerak"
            ></textarea>
          </label>
        </article>
        <article class="card">
          <h3 style="margin-top: 0">Agent tanlash</h3>
          <div class="list-stack" data-agent-list>
            <label class="list-item"
              ><span class="item-main"
                ><span class="item-title">Mohira S.</span
                ><span class="item-sub"
                  >Billing specialist • 2 ta active chat</span
                ></span
              ><input type="radio" name="agent" value="Mohira S."
            /></label>
            <label class="list-item"
              ><span class="item-main"
                ><span class="item-title">Ali K.</span
                ><span class="item-sub"
                  >Technical support • 5 ta active chat</span
                ></span
              ><input type="radio" name="agent" value="Ali K."
            /></label>
            <label class="list-item"
              ><span class="item-main"
                ><span class="item-title">Madina T.</span
                ><span class="item-sub"
                  >Sales demo • 1 ta active chat</span
                ></span
              ><input type="radio" name="agent" value="Madina T."
            /></label>
          </div>
          <div class="grid cols-2" style="margin-top: 10px">
            <label class="field"
              ><span class="label">SLA qayta ishga tushsinmi?</span
              ><select class="select" data-transfer-sla>
                <option value="yes">Ha</option>
                <option value="no">Yo‘q</option>
              </select></label
            ><label class="field"
              ><span class="label">Mijozga xabar yuborish</span
              ><select class="select" data-transfer-notify>
                <option value="yes">Ha</option>
                <option value="no">Yo‘q</option>
              </select></label
            >
          </div>
        </article>
      </section>
    </main>
    <script>
      window.addEventListener(
        "DOMContentLoaded",
        () =>
          window.lucide &&
          window.lucide.createIcons &&
          window.lucide.createIcons(),
      );
    </script>
  </body>
</html>
