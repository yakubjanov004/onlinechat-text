<!doctype html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QULAY CHAT - Room Settings</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/qulay-chat-design-system.css">
<script src="https://unpkg.com/lucide@latest" defer></script>
<script src="../assets/qulay-chat-shell.js" defer></script>
<script src="../assets/qulay-chat-runtime.js" defer></script>
<script src="../assets/team-chat-interactions.js" defer></script>
<style>
.tc-glass{background:rgba(255,255,255,.82);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 16px 34px rgba(15,23,42,.08)}
.tc-glass .card-header{background:rgba(255,255,255,.88);border-bottom:1px solid #e5e7eb}
.tc-glass .card-body{background:linear-gradient(180deg,#f8faff,#fff)}
.tc-glass .tab.active{background:#eef2ff;color:#4338ca;border-radius:8px}
</style>
</head>
<body data-active-nav="team-chat" class="dashboard-shell-page">
<main class="app-content">
  <div class="subnav-scroll">
    <div class="subnav-tabs">
      <a class="subnav-tab" href="./01-team-chat.html">Team Chat</a>
      <a class="subnav-tab active" href="./02-room-settings.html">Room Settings</a>
      <a class="subnav-tab" href="./03-notifications.html">Team Chat Notifications</a>
    </div>
  </div>

  <div class="page-header">
    <div>
      <h1>Xona sozlamalari: #general</h1>
      <p class="text-muted">General, Members va Permissions boâ€˜limlari</p>
    </div>
  </div>

  <section class="card tc-glass" data-tc-room-settings>
    <div class="card-header">
      <div class="pill-tabs" data-tc-room-tabs>
        <button class="tab active" type="button" data-room-tab="general">General</button>
        <button class="tab" type="button" data-room-tab="members">Members</button>
        <button class="tab" type="button" data-room-tab="permissions">Permissions</button>
      </div>
    </div>
    <div class="card-body stack">
      <div data-room-panel="general">
        <div class="form-grid">
          <label class="form-field"><span class="form-label">Room name</span><input class="input" type="text" value="#general"></label>
          <label class="form-field"><span class="form-label">Description</span><input class="input" type="text" value="Umumiy muhokamalar uchun"></label>
        </div>
        <div class="form-row"><div class="row-copy"><div class="form-label">Room type</div><p class="text-muted" style="font-size:13px">Public / Private</p></div><label class="toggle-switch"><input type="checkbox"><span class="toggle-track"><span class="toggle-thumb"></span></span></label></div>
      </div>

      <div data-room-panel="members" hidden>
        <div class="table-wrap">
          <table class="table">
            <thead><tr class="table-header"><th>Member</th><th>Role</th><th>Status</th><th>Action</th></tr></thead>
            <tbody>
              <tr class="table-row"><td>Jahongir</td><td>Manager</td><td>Online</td><td><button class="btn btn-secondary btn-sm" type="button">Remove</button></td></tr>
              <tr class="table-row"><td>Sara</td><td>Operator</td><td>Online</td><td><button class="btn btn-secondary btn-sm" type="button">Remove</button></td></tr>
              <tr class="table-row"><td>Ali</td><td>Operator</td><td>Away</td><td><button class="btn btn-secondary btn-sm" type="button">Remove</button></td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div data-room-panel="permissions" hidden>
        <div class="form-grid one">
          <label class="form-field"><span class="form-label">Who can post</span><select class="select"><option>Everyone</option><option>Admin + Manager</option><option>Read only</option></select></label>
          <label class="form-field"><span class="form-label">Who can add members</span><select class="select"><option>Admin only</option><option>Admin + Manager</option><option>Everyone</option></select></label>
        </div>
      </div>

      <div class="sticky-save-bar">
        <button class="btn btn-secondary" type="button" data-action="reset-form">Bekor qilish</button>
        <button class="btn btn-primary" type="button" data-action="save">Saqlash</button>
      </div>
    </div>
  </section>
</main>
<script>window.addEventListener("DOMContentLoaded", function(){ if (window.lucide && window.lucide.createIcons) { window.lucide.createIcons(); } });</script>
</body>
</html>
