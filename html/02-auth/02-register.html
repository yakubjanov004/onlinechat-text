<!doctype html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QULAY CHAT - Ro&#39;yxatdan o&#39;tish</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/qulay-chat-design-system.css">
<script src="https://unpkg.com/lucide@latest" defer></script>
<script src="../assets/qulay-chat-runtime.js" defer></script>
</head>
<body class="auth-page">
<main class="auth-page">
<section class="auth-card auth-card-lg">
<div class="auth-logo"><span class="shell-brand-mark">QC</span><span>QULAY CHAT</span></div>
<div class="auth-title"><h1>Ro'yxatdan o'tish</h1><p>Workspace yaratib, trial support panelni ishga tushiring.</p></div>
<form class="auth-form" data-submit-message="Ro'yxatdan o'tish bajarildi" data-submit-href="./03-email-verify.html">
<label class="form-field">
<span class="form-label">Ism</span>
<input class="input" name="name" type="text" placeholder="Sardor Aliyev" required>
</label>
<label class="form-field">
<span class="form-label">Email</span>
<input class="input" name="email" type="email" placeholder="sardor@company.uz" required>
</label>
<label class="form-field">
<span class="form-label">Parol</span>
<input class="input" name="password" type="password" placeholder="Kamida 8 belgi" required>
</label>
<label class="form-field">
<span class="form-label">Parolni takrorlang</span>
<input class="input" name="password_confirm" type="password" placeholder="Parolni qayta kiriting" required>
</label>
<label class="checkbox"><input type="checkbox" required> Foydalanish shartlariga roziman</label>
<button type="submit" class="btn btn-primary w-full">Ro'yxatdan o'tish</button>
</form>
<div class="auth-divider">yoki</div>
<button type="button" class="btn btn-secondary w-full" data-action="log" data-message="Google auth boshlandi"><i data-lucide="chrome"></i> Google bilan davom etish</button>
<div class="auth-footer">Akkauntingiz bormi? <a href="./01-login.html" style="color:var(--primary);font-weight:600">Kirish</a></div>
</section>
</main>
<script>window.addEventListener("DOMContentLoaded", function(){ if (window.lucide && window.lucide.createIcons) { window.lucide.createIcons(); } });</script>
</body>
</html>
