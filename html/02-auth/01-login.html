<!doctype html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QULAY CHAT - Kirish</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/qulay-chat-design-system.css">
<script src="https://unpkg.com/lucide@latest" defer></script>
<script src="../assets/qulay-chat-runtime.js" defer></script>
</head>
<body class="auth-page">
<main class="auth-page">
<section class="auth-card auth-card-lg">
<div class="auth-logo"><span class="shell-brand-mark">QC</span><span>QULAY CHAT</span></div>
<div class="auth-title"><h1>Kirish</h1><p>Akkauntingizga kiring va mijoz chatlarini boshqaring.</p></div>
<form class="auth-form" data-submit-message="Kirish bajarildi" data-submit-href="../03-onboarding/01-welcome.html">
<label class="form-field">
<span class="form-label">Email</span>
<input class="input" name="email" type="email" placeholder="name@company.uz" required>
</label>
<label class="form-field">
<span class="form-label">Parol</span>
<input class="input" name="password" type="password" placeholder="Kamida 8 belgi" required>
</label>
<div class="justify-between">
<label class="checkbox"><input type="checkbox" checked> Eslab qolish</label>
<a href="./04-forgot-password.html" style="color:var(--primary);font-size:13px;font-weight:600">Parolni unutdingizmi?</a>
</div>
<button type="submit" class="btn btn-primary w-full">Kirish</button>
</form>
<div class="auth-divider">yoki</div>
<button type="button" class="btn btn-secondary w-full" data-action="log" data-message="Google auth boshlandi"><i data-lucide="chrome"></i> Google bilan davom etish</button>
<div class="auth-footer">Akkauntingiz yo'qmi? <a href="./02-register.html" style="color:var(--primary);font-weight:600">Ro'yxatdan o'tish</a></div>
</section>
</main>
<script>window.addEventListener("DOMContentLoaded", function(){ if (window.lucide && window.lucide.createIcons) { window.lucide.createIcons(); } });</script>
</body>
</html>
