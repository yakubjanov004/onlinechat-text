<!doctype html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QULAY CHAT - Parolni Tiklash</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/qulay-chat-design-system.css">
<script src="https://unpkg.com/lucide@latest" defer></script>
<script src="../assets/qulay-chat-runtime.js" defer></script>
</head>
<body class="auth-page">
<main class="auth-page">
<section class="auth-card auth-card-lg">
<div class="auth-logo"><span class="shell-brand-mark">QC</span><span>QULAY CHAT</span></div>
<div class="auth-title"><h1>Parolni tiklash</h1><p>Email manzilingizni kiriting, tiklash havolasini yuboramiz.</p></div>
<form class="auth-form" data-submit-message="Parol tiklash xabari yuborildi" data-reveal="#forgot-password-success">
<label class="form-field">
<span class="form-label">Email</span>
<input class="input" name="email" type="email" placeholder="name@company.uz" required>
</label>
<button type="submit" class="btn btn-primary w-full">Yuborish</button>
</form>
<div id="forgot-password-success" class="alert alert-success" hidden><i data-lucide="mail-check"></i><div>Emailingizga tiklash linki yuborildi. 10 daqiqa ichida kelmasa qayta urinib ko'ring.</div></div>
<div class="auth-footer"><a href="./01-login.html" style="color:var(--primary);font-weight:600">Kirishga qaytish</a></div>
</section>
</main>
<script>window.addEventListener("DOMContentLoaded", function(){ if (window.lucide && window.lucide.createIcons) { window.lucide.createIcons(); } });</script>
</body>
</html>
