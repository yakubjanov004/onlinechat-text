<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QULAY CHAT - Customizable Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/qulay-chat-design-system.css" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="../assets/qulay-chat-shell.js" defer></script>
    <script src="../assets/qulay-chat-runtime.js" defer></script>
    <script src="../assets/dashboard-customizable.js" defer></script>
  </head>
  <body data-active-nav="dashboard" class="dashboard-shell-page">
    <main class="app-content">
      <div class="subnav-scroll">
        <div class="subnav-tabs">
          <a class="subnav-tab" href="./01-dashboard.html">Dashboard</a
          ><a class="subnav-tab" href="./01-dashboard-admin.html">Admin</a
          ><a class="subnav-tab" href="./02-dashboard-agent.html">Agent</a
          ><a class="subnav-tab active" href="./03-dashboard-customizable.html"
            >Customizable</a
          >
        </div>
      </div>
      <div class="page-header">
        <div>
          <h1>Customizable Dashboard</h1>
          <p class="text-muted">
            Widgetlarni drag-drop uslubida joylashtirish simulyatsiyasi
          </p>
        </div>
        <div class="page-header-actions">
          <button class="btn btn-secondary" type="button" data-dc-reset>
            Reset layout</button
          ><button class="btn btn-primary" type="button" data-dc-save>
            Save layout
          </button>
        </div>
      </div>
      <section class="grid cols-4" data-dc-grid>
        <article class="card" data-widget="sla">
          <div class="justify-between">
            <h3 style="margin: 0">SLA Tracker</h3>
            <div class="flex gap-1">
              <button class="btn btn-ghost btn-sm" data-move="up">↑</button
              ><button class="btn btn-ghost btn-sm" data-move="down">↓</button>
            </div>
          </div>
          <p class="text-muted">SLA: 94% (maqsad 95%)</p>
        </article>
        <article class="card" data-widget="workload">
          <div class="justify-between">
            <h3 style="margin: 0">Agent Workload</h3>
            <div class="flex gap-1">
              <button class="btn btn-ghost btn-sm" data-move="up">↑</button
              ><button class="btn btn-ghost btn-sm" data-move="down">↓</button>
            </div>
          </div>
          <p class="text-muted">O‘rtacha 5.2 chat/agent</p>
        </article>
        <article class="card" data-widget="channels">
          <div class="justify-between">
            <h3 style="margin: 0">Channel Distribution</h3>
            <div class="flex gap-1">
              <button class="btn btn-ghost btn-sm" data-move="up">↑</button
              ><button class="btn btn-ghost btn-sm" data-move="down">↓</button>
            </div>
          </div>
          <p class="text-muted">Web 42% • TG 31% • Email 27%</p>
        </article>
        <article class="card" data-widget="heatmap">
          <div class="justify-between">
            <h3 style="margin: 0">Hourly Heatmap</h3>
            <div class="flex gap-1">
              <button class="btn btn-ghost btn-sm" data-move="up">↑</button
              ><button class="btn btn-ghost btn-sm" data-move="down">↓</button>
            </div>
          </div>
          <p class="text-muted">Peak: 10:00–12:00 va 16:00–18:00</p>
        </article>
      </section>
    </main>
  </body>
</html>
