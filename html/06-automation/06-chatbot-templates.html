      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="../assets/qulay-chat-shell.js" defer></script>

  </head>
  <body data-active-nav="automation" class="dashboard-shell-page">
    <main class="app-content">
      <div class="subnav-scroll">
        <div class="subnav-tabs">
          <a class="subnav-tab" href="./05-chatbot-builder.html"
            >Chatbot Builder</a
          ><a class="subnav-tab active" href="./06-chatbot-templates.html"

          ><a class="subnav-tab" href="./07-routing-rules.html"

        </div>
      </div>
      <div class="page-header">
        <div>
          <h1>Chatbot Templates</h1>
          <p class="text-muted">
            Tayyor flowlarni 1 click bilan ishga tushirish
          </p>
        </div>
      </div>
      <section class="grid cols-3" data-bot-templates>
        <article class="card">
          <h3>Lead capture</h3>
          <p class="text-muted">Ism, email, qiziqish yig‘adi.</p>
          <button
            class="btn btn-primary btn-sm"
            type="button"
            data-template-apply="lead"
          >
            Apply
          </button>
        </article>
        <article class="card">
          <h3>Support triage</h3>
          <p class="text-muted">Muammo turini aniqlab queuega yuboradi.</p>
          <button
            class="btn btn-primary btn-sm"
            type="button"
            data-template-apply="triage"
          >
            Apply
          </button>
        </article>
        <article class="card">
          <h3>Billing helper</h3>
          <p class="text-muted">To‘lov savollarini FAQ bilan yechadi.</p>
          <button
            class="btn btn-primary btn-sm"
            type="button"
            data-template-apply="billing"
          >
            Apply
          </button>
        </article>
      </section>
    </main>
  </body>
