<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QULAY CHAT - Consent Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/qulay-chat-design-system.css" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="../assets/qulay-chat-shell.js" defer></script>
    <script src="../assets/qulay-chat-runtime.js" defer></script>
    <script src="../assets/gdpr-compliance.js" defer></script>
  </head>
  <body data-active-nav="settings" class="dashboard-shell-page">
    <main class="app-content">
      <div class="subnav-scroll">
        <div class="subnav-tabs">
          <a class="subnav-tab" href="./01-data-overview.html">Data Overview</a
          ><a class="subnav-tab active" href="./02-consent-management.html"
            >Consent Management</a
          ><a class="subnav-tab" href="./03-data-retention.html"
            >Data Retention</a
          ><a class="subnav-tab" href="./04-audit-log.html">Audit Log</a>
        </div>
      </div>
      <div class="page-header">
        <div>
          <h1>Consent management</h1>
          <p class="text-muted">
            Cookie va data processing roziliklarini boshqarish
          </p>
        </div>
        <div class="page-header-actions">
          <button class="btn btn-primary" type="button" data-consent-save>
            Saqlash
          </button>
        </div>
      </div>
      <section class="grid cols-2">
        <article class="card">
          <h3 style="margin-top: 0">Cookie categories</h3>
          <div class="list-stack">
            <label class="list-item"
              ><span class="item-main"
                ><span class="item-title">Necessary</span
                ><span class="item-sub"
                  >Majburiy, o‘chirib bo‘lmaydi</span
                ></span
              ><input type="checkbox" checked disabled /></label
            ><label class="list-item"
              ><span class="item-main"
                ><span class="item-title">Analytics</span
                ><span class="item-sub"
                  >Traffic va usage statistikasi</span
                ></span
              ><input type="checkbox" checked data-consent-analytics /></label
            ><label class="list-item"
              ><span class="item-main"
                ><span class="item-title">Marketing</span
                ><span class="item-sub">Retargeting va campaign</span></span
              ><input type="checkbox" data-consent-marketing
            /></label>
          </div>
        </article>
        <article class="card">
          <h3 style="margin-top: 0">Banner sozlamalari</h3>
          <label class="field"
            ><span class="label">Banner tili</span
            ><select class="select">
              <option>UZ</option>
              <option>RU</option>
              <option>EN</option>
            </select></label
          ><label class="field" style="margin-top: 10px"
            ><span class="label">Expiry (kun)</span
            ><input class="input" type="number" value="180"
          /></label>
          <div class="kv-list" style="margin-top: 10px">
            <div class="kv-row">
              <span>Geo targeting (EU)</span
              ><label><input type="checkbox" checked /> Yoqilgan</label>
            </div>
            <div class="kv-row">
              <span>Consent log saqlash</span
              ><label><input type="checkbox" checked /> Yoqilgan</label>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
