<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KB Search</title>
    <link rel="stylesheet" href="../assets/qulay-chat-design-system.css" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="../assets/kb-interactions.js" defer></script>
  </head>
  <body>
    <main class="app-content" style="max-width: 1000px; margin: 0 auto; padding: 24px">
      <a class="btn btn-ghost btn-sm" href="./06-public-home.html">← Yordam markazi</a>

      <div class="page-header" style="margin-top: 10px">
        <div>
          <h1>Qidiruv natijalari</h1>
          <p class="text-muted" data-kb-result-count>6 ta maqola topildi</p>
        </div>
      </div>

      <section class="card" style="margin-bottom: 14px">
        <div class="card-body form-grid two">
          <div class="input-group">
            <i data-lucide="search"></i>
            <input class="input" data-kb-result-search value="widget" />
          </div>
          <select class="select">
            <option>Barcha kategoriyalar</option>
            <option>Setup</option>
            <option>Troubleshooting</option>
          </select>
        </div>
      </section>

      <section class="list-stack" data-kb-results>
        <a class="list-item" href="./09-public-article.html">
          <div class="item-main">
            <div class="item-title">Widget o'rnatish bo'yicha to'liq qo'llanma</div>
            <div class="item-sub">Setup · 8 min o'qish</div>
          </div>
        </a>
        <a class="list-item" href="./09-public-article.html">
          <div class="item-main">
            <div class="item-title">Widget mobile holatida tugma ko'rinmayapti</div>
            <div class="item-sub">Troubleshooting · 4 min o'qish</div>
          </div>
        </a>
      </section>

      <section class="empty-state hidden" data-kb-no-results>
        <i data-lucide="search-x"></i>
        <div>Hech narsa topilmadi</div>
      </section>
    </main>
    <script>
      window.addEventListener("DOMContentLoaded", () => window.lucide?.createIcons?.());
    </script>
  </body>
</html>
