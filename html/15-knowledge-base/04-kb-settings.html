<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QULAY CHAT - KB Settings</title>
    <link rel="stylesheet" href="../assets/qulay-chat-design-system.css" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="../assets/qulay-chat-shell.js" defer></script>
    <script src="../assets/qulay-chat-runtime.js" defer></script>
    <style>
      .kb-subnav { background: linear-gradient(180deg,#f8faff,#eef2ff); padding: 6px; border: 1px solid #dbe3ff; border-radius: 14px; }
      .kb-subnav .subnav-tab.active { background: #4f46e5; color: #fff; }
    </style>
  </head>
  <body data-active-nav="knowledge-base" class="dashboard-shell-page">
    <main class="app-content">
      <div class="subnav-scroll">
        <div class="subnav-tabs kb-subnav">
          <a class="subnav-tab" href="./01-kb-dashboard.html">Knowledge Base</a>
          <a class="subnav-tab" href="./02-article-editor.html">Article Editor</a>
          <a class="subnav-tab" href="./03-categories.html">KB Categories</a>
          <a class="subnav-tab active" href="./04-kb-settings.html">KB Settings</a>
          <a class="subnav-tab" href="./05-kb-analytics.html">KB Analytics</a>
        </div>
      </div>

      <div class="page-header">
        <div>
          <h1>KB sozlamalari</h1>
          <p class="text-muted">Portal ko'rinishi, domen va feedback sozlamalari</p>
        </div>
      </div>

      <section class="card">
        <div class="card-body form-grid two">
          <label class="form-field">
            <span class="form-label">KB nomi</span>
            <input class="input" value="QULAY CHAT Yordam Markazi" />
          </label>
          <label class="form-field">
            <span class="form-label">Default til</span>
            <select class="select"><option>O'zbek</option><option>English</option></select>
          </label>
          <label class="form-field">
            <span class="form-label">Portal domeni</span>
            <input class="input" value="help.qulaychat.uz" />
          </label>
          <label class="form-field">
            <span class="form-label">Fallback sahifa</span>
            <input class="input" value="/21-help-support/03-submit-ticket.html" />
          </label>
          <label class="checkbox"><input type="checkbox" checked /> Search engine indekslashga ruxsat</label>
          <label class="checkbox"><input type="checkbox" checked /> "Maqola foydalimi" bloki yoqilgan</label>
        </div>
      </section>

      <div class="sticky-save-bar">
        <button class="btn btn-secondary" type="button">Standartga qaytarish</button>
        <button class="btn btn-primary" type="button">Saqlash</button>
      </div>
    </main>
    <script>
      window.addEventListener("DOMContentLoaded", () => window.lucide?.createIcons?.());
    </script>
  </body>
