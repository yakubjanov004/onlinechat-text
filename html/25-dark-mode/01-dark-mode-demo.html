<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QULAY CHAT - Dark Mode Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/qulay-chat-design-system.css" />
    <link rel="stylesheet" href="../assets/dark-mode.css" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="../assets/qulay-chat-shell.js" defer></script>
    <script src="../assets/qulay-chat-runtime.js" defer></script>
    <script src="../assets/dark-mode.js" defer></script>
  </head>
  <body data-active-nav="dashboard" class="dashboard-shell-page">
    <main class="app-content">
      <div class="page-header">
        <div>
          <h1>Dark Mode Demo</h1>
          <p class="text-muted">Light / Dark / Auto theme sinovi</p>
        </div>
        <div class="page-header-actions">
          <select class="select" style="min-width: 180px" data-theme-select>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="auto">Auto (system)</option>
          </select>
        </div>
      </div>
      <section class="grid cols-3" style="margin-bottom: 14px">
        <article class="card">
          <h3 style="margin-top: 0">Surface</h3>
          <p class="text-muted">Fon va kartalar kontrasti WCAG AA ga mos.</p>
          <button class="btn btn-primary" type="button">Primary</button>
        </article>
        <article class="card">
          <h3 style="margin-top: 0">Inputs</h3>
          <input class="input" placeholder="Qidiruv..." />
          <div style="height: 8px"></div>
          <select class="select">
            <option>Variant</option>
          </select>
        </article>
        <article class="card">
          <h3 style="margin-top: 0">Badges</h3>
          <div class="flex gap-2">
            <span class="badge badge-success">Success</span
            ><span class="badge badge-warning">Warning</span
            ><span class="badge badge-danger">Danger</span>
          </div>
        </article>
      </section>
      <section class="card" style="padding: 0; overflow: hidden">
        <table class="table">
          <thead>
            <tr>
              <th>Komponent</th>
              <th>Light</th>
              <th>Dark</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Header</td>
              <td>Yorug‘ fon</td>
              <td>To‘q surface</td>
            </tr>
            <tr>
              <td>Card</td>
              <td>Shadow</td>
              <td>Elevation surface</td>
            </tr>
            <tr>
              <td>Text</td>
              <td>#0f172a</td>
              <td>#e5e7eb</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
