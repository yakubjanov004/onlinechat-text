<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #222;
      color: #fff;
      padding: 20px;
      min-width: 300px;
    }
    
    .container {
      max-width: 400px;
    }
    
    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .description {
      font-size: 13px;
      color: #999;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    button {
      width: 100%;
      padding: 12px 16px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    
    button:hover {
      background: #4338CA;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .status {
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      color: #aaa;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 16px;
    }
    
    .status.success {
      border-color: #10B981;
      color: #86EFAC;
    }
    
    .status.error {
      border-color: #EF4444;
      color: #FCA5A5;
    }
    
    .status.info {
      border-color: #4F46E5;
      color: #A5B4FC;
    }
    
    .status-item {
      margin: 4px 0;
    }
    
    .progress {
      width: 100%;
      height: 4px;
      background: #444;
      border-radius: 2px;
      margin-top: 12px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: #4F46E5;
      width: 0%;
      transition: width 0.3s;
    }
    
    .info-box {
      background: #333;
      border-left: 3px solid #4F46E5;
      border-radius: 4px;
      padding: 12px;
      margin-top: 16px;
      font-size: 12px;
      color: #ccc;
    }
    
    .info-box strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® CHATFLOW Design</h1>
    <p class="description">
      Auto-generates 26 design pages with frames and styles for CHATFLOW project.
    </p>
    
    <button id="createBtn" onclick="startCreation()">
      ‚ú® Create All Pages (26)
    </button>
    
    <button id="cancelBtn" onclick="cancel()" style="display: none; background: #EF4444;">
      ‚èπ Cancel
    </button>
    
    <div id="status" class="status" style="display: none;">
      <div id="statusContent"></div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    
    <div class="info-box">
      <strong>‚ÑπÔ∏è Info:</strong><br>
      This will create all 26 design pages in your current file. Each page will have a title frame with the page name.
    </div>
  </div>
  
  <script>
    let isCreating = false;
    let totalPages = 26;
    
    function startCreation() {
      isCreating = true;
      const btn = document.getElementById('createBtn');
      btn.disabled = true;
      
      const status = document.getElementById('status');
      status.style.display = 'block';
      status.className = 'status info';
      
      document.getElementById('cancelBtn').style.display = 'block';
      
      const content = document.getElementById('statusContent');
      content.innerHTML = '<div class="status-item">‚è≥ Creating pages...</div>';
      
      parent.postMessage({ type: 'CREATE_PAGES' }, '*');
    }
    
    function cancel() {
      isCreating = false;
      location.reload();
    }
    
    function updateStatus(message, type = 'info') {
      const content = document.getElementById('statusContent');
      const status = document.getElementById('status');
      
      status.className = 'status ' + type;
      
      if (type === 'error') {
        content.innerHTML += `<div class="status-item">‚ùå ${message}</div>`;
      } else if (type === 'success') {
        content.innerHTML = `<div class="status-item">‚úÖ ${message}</div>`;
      } else {
        content.innerHTML += `<div class="status-item">üìÑ ${message}</div>`;
      }
    }
    
    function updateProgress(created, total) {
      const percent = (created / total) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
    }
    
    // Listen for messages from plugin
    window.onmessage = (event) => {
      const message = event.data;
      
      if (message.type === 'PLUGIN_READY') {
        console.log('Plugin loaded');
      } else if (message.type === 'PAGE_CREATED') {
        updateStatus(`${message.pageName}`);
        updateProgress(message.created, message.total);
      } else if (message.type === 'COMPLETE') {
        updateStatus(message.message, 'success');
        document.getElementById('createBtn').disabled = false;
        document.getElementById('cancelBtn').style.display = 'none';
        isCreating = false;
      } else if (message.type === 'ERROR') {
        updateStatus(message.message, 'error');
      }
    };
  </script>
</body>
</html>
