<body>
  <main>
    <p>Sahifa yangilangan. Siz <a id="next-link" href="./04-widget-customize.html">Widget sozlash</a> sahifasiga yo'naltirilasiz.</p>
  </main>
  <script>
    (function () {
      var query = window.location.search || "";
      var hash = window.location.hash || "";
      var destination = "./04-widget-customize.html" + query + hash;
      var link = document.getElementById("next-link");
      if (link) {
        link.href = destination;
      }
      window.location.replace(destination);
    })();
  </script>
