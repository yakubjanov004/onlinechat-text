<!doctype html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHATFLOW - Onboarding</title>
  <style>
    :root {
      --primary: #4F46E5;
      --bg: #F9FAFB;
      --white: #FFFFFF;
      --gray-900: #111827;
      --gray-700: #374151;
      --gray-500: #6B7280;
      --gray-300: #D1D5DB;
      --gray-200: #E5E7EB;
      --shadow: 0 10px 20px rgba(17, 24, 39, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--gray-900);
      padding: 24px;
    }
    .wrap { width: 600px; }
    .progress {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 12px;
      font-weight: 700;
    }
    .done, .active { background: var(--primary); color: #fff; }
    .next { background: #D1D5DB; color: #9CA3AF; }
    .line {
      width: 48px;
      height: 2px;
      background: #D1D5DB;
    }
    .line.done { background: var(--primary); }
    .card {
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 40px;
    }
    .step {
      margin: 0 0 10px;
      color: var(--primary);
      font-size: 13px;
      font-weight: 600;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
    }
    .sub {
      margin: 0 0 24px;
      color: var(--gray-500);
      font-size: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--gray-700);
      font-size: 14px;
      font-weight: 500;
    }
    .field { margin-bottom: 16px; }
    input, select {
      width: 100%;
      height: 44px;
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      padding: 0 16px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }
    .actions {
      margin-top: 24px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .btn {
      height: 44px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }
    .ghost {
      border: 1px solid var(--gray-300);
      background: #fff;
      color: var(--gray-700);
    }
    .primary {
      border: none;
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="progress">
      <div class="dot active">1</div>
      <div class="line"></div>
      <div class="dot next">2</div>
      <div class="line"></div>
      <div class="dot next">3</div>
      <div class="line"></div>
      <div class="dot next">4</div>
      <span style="margin-left:8px;color:#6B7280;font-size:14px;">1/4</span>
    </div>

    <main class="card">
      <p class="step">1-qadam / 4</p>
      <h1>Workspace yaratish</h1>
      <p class="sub">Kompaniyangiz uchun ishchi makonni sozlang.</p>

      <div class="field">
        <label>Workspace nomi *</label>
        <input type="text" placeholder="Masalan: TechUz Support" />
      </div>
      <div class="field">
        <label>Kompaniya veb-sayti</label>
        <input type="text" placeholder="https://kompaniya.uz" />
      </div>
      <div class="field">
        <label>Jamoa hajmi</label>
        <select>
          <option>1-5</option>
          <option>6-20</option>
          <option>21-50</option>
          <option>51+</option>
        </select>
      </div>

      <div class="actions">
        <button class="btn ghost">Keyinroq</button>
        <button class="btn primary">Davom etish</button>
      </div>
    </main>
  </div>
</body>
</html>
