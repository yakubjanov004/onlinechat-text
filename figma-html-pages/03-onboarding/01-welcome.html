<!doctype html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHATFLOW - Welcome</title>
  <style>
    :root {
      --primary: #4F46E5;
      --bg: #F9FAFB;
      --white: #FFFFFF;
      --gray-900: #111827;
      --gray-700: #374151;
      --gray-500: #6B7280;
      --gray-200: #E5E7EB;
      --shadow: 0 10px 20px rgba(17, 24, 39, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--gray-900);
      padding: 24px;
    }
    .card {
      width: 600px;
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 48px;
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: grid;
      place-items: center;
      background: var(--primary);
      color: #fff;
      font-size: 34px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }
    .sub {
      margin: 8px 0 24px;
      font-size: 16px;
      color: var(--gray-500);
    }
    .steps {
      text-align: left;
      border-radius: 12px;
      background: #F9FAFB;
      padding: 16px;
      margin-bottom: 24px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid #EEF2F7;
      font-size: 14px;
      color: var(--gray-700);
    }
    .item:last-child { border-bottom: 0; }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--primary);
      margin-right: 10px;
      flex: 0 0 auto;
    }
    .left {
      display: flex;
      align-items: center;
    }
    .time {
      color: var(--gray-500);
      font-size: 12px;
    }
    .btn {
      width: 100%;
      height: 56px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="icon">ðŸŽ‰</div>
    <h1>Xush kelibsiz, Ulug'bek!</h1>
    <p class="sub">Keling, 5 daqiqada platformani sozlaymiz</p>

    <section class="steps">
      <div class="item">
        <div class="left"><span class="dot"></span>Workspace yaratish</div>
        <span class="time">~1 min</span>
      </div>
      <div class="item">
        <div class="left"><span class="dot" style="background:#F59E0B"></span>Widget sozlash</div>
        <span class="time">~2 min</span>
      </div>
      <div class="item">
        <div class="left"><span class="dot" style="background:#10B981"></span>Widget o'rnatish</div>
        <span class="time">~1 min</span>
      </div>
      <div class="item">
        <div class="left"><span class="dot" style="background:#3B82F6"></span>Test xabar yuborish</div>
        <span class="time">~1 min</span>
      </div>
    </section>

    <button class="btn">Boshlash</button>
  </main>
</body>
</html>
