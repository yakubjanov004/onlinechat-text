<!doctype html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xush kelibsiz - QULAY CHAT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-soft: #eef2ff;
      --bg: #f9fafb;
      --white: #ffffff;
      --gray-900: #111827;
      --gray-700: #374151;
      --gray-600: #4b5563;
      --gray-500: #6b7280;
      --gray-300: #d1d5db;
      --gray-200: #e5e7eb;
      --shadow: 0 14px 30px rgba(17, 24, 39, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background:
        radial-gradient(circle at 90% 0%, rgba(79, 70, 229, 0.13), transparent 35%),
        radial-gradient(circle at 5% 100%, rgba(79, 70, 229, 0.1), transparent 32%),
        var(--bg);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--gray-900);
    }

    .container {
      width: min(100%, 520px);
    }

    .card {
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 40px;
      text-align: center;
      animation: fade-in-up 360ms ease-out both;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      border: 1px solid #c7d2fe;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      color: var(--primary-dark);
      background: var(--primary-soft);
    }

    .status::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
    }

    .icon-wrapper {
      width: 72px;
      height: 72px;
      margin: 0 auto 20px;
      border-radius: 20px;
      background: linear-gradient(160deg, #4f46e5, #7c3aed);
      display: grid;
      place-items: center;
      box-shadow: 0 12px 24px rgba(79, 70, 229, 0.3);
      animation: scale-in 500ms cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    .celebration-icon {
      width: 40px;
      height: 40px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: 700;
      line-height: 1.2;
    }

    .subtitle {
      margin: 0 auto 28px;
      max-width: 380px;
      font-size: 15px;
      color: var(--gray-600);
      line-height: 1.55;
    }

    .actions {
      display: grid;
      gap: 12px;
    }

    .btn {
      width: 100%;
      height: 46px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .btn:focus-visible {
      outline: 3px solid rgba(79, 70, 229, 0.3);
      outline-offset: 2px;
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.85;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--gray-700);
      border-color: var(--gray-300);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary-dark);
      background: var(--primary-soft);
    }

    .btn.loading {
      color: transparent;
    }

    .btn.loading::after {
      content: "";
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-top-color: #fff;
      border-radius: 50%;
      position: absolute;
      animation: spin 0.8s linear infinite;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--gray-500);
    }

    .footer-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
      white-space: nowrap;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scale-in {
      from {
        transform: scale(0.86);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 640px) {
      .card {
        padding: 28px 20px;
        border-radius: 14px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        margin-bottom: 22px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-labelledby="welcome-title" aria-describedby="welcome-subtitle">
      <p class="status">Akkaunt faol</p>

      <div class="icon-wrapper" aria-hidden="true">
        <svg class="celebration-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
          <path d="M12 2L13.8 7.2L19 9L14.8 11.2L16.2 16.6L12 13.8L7.8 16.6L9.2 11.2L5 9L10.2 7.2L12 2Z" fill="#FFFFFF" />
        </svg>
      </div>

      <h1 id="welcome-title">Xush kelibsiz!</h1>
      <p class="subtitle" id="welcome-subtitle">Akkauntingiz tayyor. Endi qisqa onboarding orqali QULAY CHAT'ni ishga tushiramiz.</p>

      <div class="actions">
        <button class="btn btn-primary" id="primary-cta" data-destination="../03-onboarding/01-welcome.html">
          Onboardingni boshlash
        </button>
        <button class="btn btn-secondary" id="secondary-cta" data-destination="../04-dashboard/01-dashboard.html">
          Hozircha dashboardga o'tish
        </button>
      </div>
    </section>

    <footer class="footer">
      Yordam kerakmi? <a href="#" class="footer-link">Qo'llab-quvvatlash markazi</a>
    </footer>
  </main>

  <script>
    function sendAnalyticsEvent(name, payload) {
      try {
        if (window.dataLayer && Array.isArray(window.dataLayer)) {
          window.dataLayer.push(Object.assign({ event: name }, payload || {}));
        }
      } catch (_) {
        // analytics should not block navigation
      }
    }

    function navigateTo(href) {
      sendAnalyticsEvent("welcome_navigate", { to: href });
      window.location.href = href;
    }

    function handleCtaClick(button, label) {
      if (!button) {
        return;
      }

      button.addEventListener("click", function (event) {
        event.preventDefault();
        if (button.disabled) {
          return;
        }

        if (label === "start_onboarding") {
          button.disabled = true;
          button.classList.add("loading");
        }

        var destination = button.getAttribute("data-destination");
        sendAnalyticsEvent("welcome_cta_click", { label: label, to: destination });
        setTimeout(function () {
          navigateTo(destination);
        }, 220);
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      var primary = document.getElementById("primary-cta");
      var secondary = document.getElementById("secondary-cta");
      var title = document.getElementById("welcome-title");
      var subtitle = document.getElementById("welcome-subtitle");

      if (title && subtitle) {
        var liveRegion = document.createElement("div");
        liveRegion.className = "sr-only";
        liveRegion.setAttribute("aria-live", "polite");
        liveRegion.textContent = title.textContent + ". " + subtitle.textContent;
        document.body.appendChild(liveRegion);
      }

      if (primary) {
        primary.focus();
      }

      handleCtaClick(primary, "start_onboarding");
      handleCtaClick(secondary, "skip_to_dashboard");
    });
  </script>
</body>
</html>
