<!doctype html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QULAY CHAT - Forgot Password</title>
  <style>
    :root {
      --primary: #4F46E5;
      --warning: #F59E0B;
      --warning-bg: #FFFBEB;
      --bg: #F9FAFB;
      --white: #FFFFFF;
      --gray-900: #111827;
      --gray-700: #374151;
      --gray-500: #6B7280;
      --gray-300: #D1D5DB;
      --gray-200: #E5E7EB;
      --shadow: 0 10px 20px rgba(17, 24, 39, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--gray-900);
      padding: 24px;
    }
    .card {
      width: 480px;
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 40px;
    }
    .back {
      color: var(--gray-500);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .icon-wrap {
      width: 64px;
      height: 64px;
      margin: 24px auto 16px;
      border-radius: 50%;
      background: var(--warning-bg);
      display: grid;
      place-items: center;
      color: var(--warning);
      font-size: 26px;
    }
    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    p {
      margin: 0 0 20px;
      text-align: center;
      font-size: 14px;
      color: var(--gray-500);
      line-height: 1.5;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-700);
    }
    input, .btn {
      width: 100%;
      height: 44px;
      border-radius: 8px;
      font-size: 14px;
    }
    input {
      border: 1px solid var(--gray-300);
      padding: 0 16px;
      margin-bottom: 20px;
      outline: none;
    }
    .btn {
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <a class="back" href="#">‚Üê Kirish sahifasiga qaytish</a>
    <div class="icon-wrap">üîí</div>
    <h1>Parolni tiklash</h1>
    <p>Email manzilingizni kiriting. Parolni tiklash havolasini yuboramiz.</p>

    <label>Email</label>
    <input type="email" placeholder="email@misol.com" />

    <button class="btn">Tiklash havolasini yuborish</button>
  </main>
</body>
</html>
