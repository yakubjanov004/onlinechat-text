<!doctype html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHATFLOW - Login</title>
  <style>
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --bg: #F9FAFB;
      --white: #FFFFFF;
      --gray-900: #111827;
      --gray-700: #374151;
      --gray-500: #6B7280;
      --gray-300: #D1D5DB;
      --gray-200: #E5E7EB;
      --shadow: 0 10px 20px rgba(17, 24, 39, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--gray-900);
    }
    .card {
      width: 480px;
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 40px;
    }
    .logo {
      width: 140px;
      height: 40px;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      margin: 0 auto 24px;
      letter-spacing: 0.4px;
    }
    h1 {
      margin: 0 0 24px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    .btn-google, .btn-primary, input {
      width: 100%;
      height: 44px;
      border-radius: 8px;
      font-size: 14px;
    }
    .btn-google {
      border: 1px solid var(--gray-300);
      background: #fff;
      color: var(--gray-700);
      font-weight: 500;
    }
    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--gray-500);
      font-size: 14px;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--gray-200);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-700);
    }
    .field { margin-bottom: 16px; }
    input {
      border: 1px solid var(--gray-300);
      padding: 0 16px;
      outline: none;
    }
    input:focus {
      border: 2px solid var(--primary);
    }
    .forgot {
      display: block;
      text-align: right;
      margin: 4px 0 20px;
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
    }
    .btn-primary {
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--gray-500);
    }
    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">CHATFLOW</div>
    <h1>Kirish</h1>

    <button class="btn-google">Google orqali kirish</button>
    <div class="divider">yoki</div>

    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="email@misol.com" />
    </div>
    <div class="field">
      <label>Parol</label>
      <input type="password" placeholder="Parolingizni kiriting" />
    </div>

    <a class="forgot" href="#">Parolni unutdingizmi?</a>
    <button class="btn-primary">Kirish</button>

    <div class="footer">Akkauntingiz yo'qmi? <a href="#">Ro'yxatdan o'tish</a></div>
  </main>
</body>
</html>
