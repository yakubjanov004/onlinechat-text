<!doctype html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHATFLOW - Email Verify</title>
  <style>
    :root {
      --primary: #4F46E5;
      --bg: #F9FAFB;
      --white: #FFFFFF;
      --gray-900: #111827;
      --gray-500: #6B7280;
      --gray-300: #D1D5DB;
      --gray-200: #E5E7EB;
      --primary-50: #EEF2FF;
      --shadow: 0 10px 20px rgba(17, 24, 39, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--gray-900);
      padding: 24px;
    }
    .card {
      width: 480px;
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 40px;
      text-align: center;
    }
    .icon-wrap {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: var(--primary-50);
      display: grid;
      place-items: center;
      color: var(--primary);
      font-size: 26px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
    }
    p {
      margin: 0 0 16px;
      color: var(--gray-500);
      font-size: 14px;
    }
    .email-pill {
      display: inline-block;
      background: #F3F4F6;
      color: var(--gray-900);
      border-radius: 8px;
      padding: 8px 16px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 14px;
    }
    .code {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .box {
      height: 56px;
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      display: grid;
      place-items: center;
      font-size: 22px;
      font-weight: 600;
    }
    .btn {
      width: 100%;
      height: 44px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .link {
      color: var(--gray-500);
      font-size: 14px;
      text-decoration: none;
      display: block;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="icon-wrap">âœ‰</div>
    <h1>Email manzilini tasdiqlang</h1>
    <p>Tasdiqlash kodi emailingizga yuborildi</p>
    <div class="email-pill">user@example.com</div>

    <div class="code">
      <div class="box">5</div>
      <div class="box">2</div>
      <div class="box">8</div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <button class="btn">Qayta yuborish</button>
    <a class="link" href="#">Emailni o'zgartirish</a>
  </main>
</body>
</html>
